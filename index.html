<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>angelpresence.333</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #121212; /* Dark background */
                color: #e0e0e0; /* Light text */
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
    
            header {
                background-color: #1e1e1e; /* Dark header background */
                color: #ffffff; /* Light text color for header */
                padding: 10px;
                text-align: center;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
    
            header h1 {
                margin: 0;
                flex-grow: 1;
            }
    
            header .buttons {
                display: flex;
                gap: 10px;
            }
    
            .main-content {
                display: flex;
                flex-grow: 1;
                padding: 10px;
            }
    
            .sidebar-left, .sidebar-right {
                width: 200px;
                padding: 10px;
            }
    
            .sidebar-left {
                background-color: #242424; /* Dark sidebar background */
            }
    
            .sidebar-right {
                background-color: #1e1e1e; /* Dark sidebar background */
            }
    
            .content {
                flex-grow: 1;
                padding: 10px;
            }
    
            .widget {
                background-color: #1e1e1e; /* Dark widget background */
                color: #e0e0e0; /* Light text color for widgets */
                margin-bottom: 20px;
                padding: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Darker shadow */
            }
    
            footer {
                background-color: #1e1e1e; /* Dark footer background */
                color: #e0e0e0; /* Light text color for footer */
                text-align: center;
                padding: 10px 0;
                width: 100%;
            }
    
            img {
                width: 100%;
                height: auto;
            }
    
            button {
                background-color: #333; /* Dark button background */
                color: #fff; /* Light text color for buttons */
                border: none;
                padding: 10px;
                width: 100%;
                margin-bottom: 10px;
                cursor: pointer;
            }
    
            button:hover {
                background-color: #555; /* Slightly lighter on hover */
            }
    
            a {
                color: #bb86fc; /* Light purple for links */
            }
    
            a:hover {
                color: #e0e0e0; /* Lighter color on hover */
            }
        </style>
    </head>
